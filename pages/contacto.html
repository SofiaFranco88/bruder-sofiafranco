<body>

    <main class="mainContacto">
        <h2>Comentanos la marca, el modelo de tu moto y te contactamos!</h2>
        <form action="" class="parrafoContacto">
              
                <div>
                 <label for="">Nombre</label>
                 <input type="text" name="nombre" id="" placeholder="O tu apodo ;)" required>
            
                </div>
            
                <div>
                    <label for="">Teléfono/cel</label>
                    <input type="tel" name="Teléfono" id="" placeholder=" ej: 0341 155119764" required>
                </div>
                 <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <div>
                    <label for="tienes moto">¿Tienes tu propia moto?</label><br>
                    <select name="opcion" id="opcion">
                        <option value="sí">SI</option>
                        <option value="no">NO</option>
                    </select>
                </div>
                <div>
                    <label for="marca">Marca</label>
                    <input type="marca" id="" placeholder="ej:Honda">          
                </div>
                <div>
                    <label for="modelo">Modelo</label>
                    <input type="Modelo" id="" placeholder="ej:Twister">
                </div>
               
                <div>
                    <label for="comentarios">Comentarios</label> <br>
                    <textarea name="Comentarios" placeholder="puedes agregar más información sobre el estado de tu moto"></textarea>
                    <input type="submit" value="Enviar">
                </div>
                <div>
                    <label for="">Quiero recibir novedades sobre Brudermotogarage</label>
                    <input type="checkbox" id=""> 
                </div>
                    
                   
        </form>

    </main>
